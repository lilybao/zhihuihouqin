<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("tyytcmeal:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tyytcmeal:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tyytcmeal:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">题目</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mTitle" placeholder="题目"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mCreateTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">来源</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mSource" placeholder="来源"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">菜单类型(1早2中3晚)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mType" placeholder="菜单类型(1早2中3晚)"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">菜单配图</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mImg" placeholder="菜单配图"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">菜单简介</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mContent" placeholder="菜单简介"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">浏览人数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mScanNum" placeholder="浏览人数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">点赞人数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mPraiseNum" placeholder="点赞人数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">收藏人数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mFavorNum" placeholder="收藏人数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">摄入热量(卡路里)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tYytcMeal.mCalories" placeholder="摄入热量(卡路里)"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/tyytcmeal.js?_${date.systemTime}"></script>
</body>
</html>
