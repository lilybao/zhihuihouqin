<!DOCTYPE html>
<html>
<head>
<title>用户表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("tuser:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tuser:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tuser:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.userName" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">密码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.password" placeholder="密码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.updatetime" placeholder="更新时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">微信号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.wxnum" placeholder="微信号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">微博号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.wbnum" placeholder="微博号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">qq号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.qqnum" placeholder="qq号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.mobile" placeholder="手机号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.nickname" placeholder="用户昵称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否有效   1:有效，0 无效</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.valid" placeholder="是否有效   1:有效，0 无效"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">办公室座机</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.tel" placeholder="办公室座机"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">房间号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.roomnum" placeholder="房间号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">性别 1:男 0：女</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.sex" placeholder="性别 1:男 0：女"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.photo" placeholder="头像"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">职位id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.positionid" placeholder="职位id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">登录状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.loginstatus" placeholder="登录状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">登录后服务端唯一标识</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.signid" placeholder="登录后服务端唯一标识"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">真实姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tUser.realname" placeholder="真实姓名"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/tuser.js?_${date.systemTime}"></script>
</body>
</html>
